<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    table {
      width: 100%;
      font-size: 12px;
    }

    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 2px;
    }

    tr {
      page-break-inside: avoid;
      page-break-after: auto;
    }

    h3 {
      color: green;
      text-align: left;
    }
  </style>
</head>
<body>

<h3 th:if="${!hideTitle}" th:text="'Eidsprinten ' + ${#dates.year(#dates.createNow())} + ' - Premieutdeling'" />

<div class="ingress">Premieutdeling for urangerte klasser vil foregå fortløpende på vei ut fra målområdet.</div>

<br/>

<table>
  <thead>
  <tr>
    <th style="width:20%; text-align: center;">Ca. tid for premieutdeling</th>
    <th style="text-align: left;">Klasse</th>
  </tr>
  </thead>
  <tr th:each="awardCeremonyTime: ${awardCeremonyTimeMap}">
    <td style="text-align: center;" th:text="${awardCeremonyTime.key}"></td>
    <td th:text="${awardCeremonyTime.value}"></td>
  </tr>
</table>
</body>
</html>
